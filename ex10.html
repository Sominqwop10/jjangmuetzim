<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Object (객체)</h1>
    <h2>Create</h2>
    <script>
      var friend = {
        "dum":"시온",
        "dummer":"재현"
      };
      document.write("dum : "+friend.dum+"<br>");
      document.write("dummer : "+friend.dummer+"<br>");
      friend.online = "이지웅";
      document.write("online : "+friend.online+"<br>");
    </script>
  </body>
</html>
