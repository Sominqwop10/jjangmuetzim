<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Comparison operatiors & Boolean</h1>
    <h2>===</h2>
    <h3>1===1</h3>
    <script type="text/javascript">
      document.write(1===1)
    </script>

    <h3>1===3</h3>
    <script type="text/javascript">
      document.write(1===3)
    </script>

    <h3>1&lt;3</h3>
    <script type="text/javascript">
      document.write(1<3)
    </script>

    <h3>1&lt;1</h3>
    <script type="text/javascript">
      document.write(1<1)
    </script>
  </body>
</html>
